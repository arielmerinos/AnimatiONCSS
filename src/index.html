<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contexto de apilamiento</title>
  </head>
  <body>
    <div class="phone">
      <div class="layer-1">
        <!-- bunny #1 -->
        <input type="checkbox" />
        <div class="ears">
          <div class="ear right-ear">
            <div class="rose"></div>
          </div>
          <div class="ear left-ear">
            <div class="rose"></div>
          </div>
        </div>
        <div class="eyes">
          <div class="eye eye-right"></div>
          <div class="eye eye-left"></div>
        </div>
      </div>
      <div class="layer-2">
        <!-- bunny #2 -->
        <input type="checkbox" />

        <div class="ears">
          <div class="ear right-ear">
            <div class="rose"></div>
          </div>
          <div class="ear left-ear">
            <div class="rose"></div>
          </div>
        </div>
        <div class="eyes">
          <div class="eye eye-right"></div>
          <div class="eye eye-left"></div>
        </div>
      </div>
      <div class="layer-3">
        <!-- wall #1 -->
        <div class="grass"></div>
        <svg height="100%" width="100%">
          <defs>
            <pattern
              id="doodad"
              width="40"
              height="40"
              viewBox="0 0 40 40"
              patternUnits="userSpaceOnUse"
              patternTransform="rotate(133)"
            >
              <rect width="100%" height="100%" fill="rgba(116, 66, 16,1)" />
              <path
                d="M0 23.5a 8.5-8.5 0 0 0 8.5-8.5a 11.5-11.5 0 0 1 11.5-11.5v3a-8.5 8.5 0 0 0-8.5 8.5a-11.5 11.5 0 0 1-11.5 11.5zM0 63.5a 8.5-8.5 0 0 0 8.5-8.5a 11.5-11.5 0 0 1 11.5-11.5v3a-8.5 8.5 0 0 0-8.5 8.5a-11.5 11.5 0 0 1-11.5 11.5z"
                fill="rgba(47, 133, 90,1)"
              />
              <path
                d="M20 28.5a 8.5-8.5 0 0 0 8.5-8.5a 11.5-11.5 0 0 1 11.5-11.5v3a-8.5 8.5 0 0 0-8.5 8.5a-11.5 11.5 0 0 1-11.5 11.5z"
                fill="rgba(151, 90, 22,1)"
              />
            </pattern>
          </defs>
          <rect fill="url(#doodad)" height="200%" width="200%" />
        </svg>
      </div>
      <div class="layer-4">
        <input type="checkbox" />

        <div class="ears">
          <div class="ear right-ear">
            <div class="rose"></div>
          </div>
          <div class="ear left-ear">
            <div class="rose"></div>
          </div>
        </div>
        <div class="eyes">
          <div class="eye eye-right"></div>
          <div class="eye eye-left"></div>
        </div>
        <!-- bunny #3 -->
      </div>
      <div class="layer-5">
        <!-- wall #2 -->
        <div class="grass"></div>
        <svg height="100%" width="100%">
          <defs>
            <pattern
              id="doodad"
              width="40"
              height="40"
              viewBox="0 0 40 40"
              patternUnits="userSpaceOnUse"
              patternTransform="rotate(133)"
            >
              <rect width="100%" height="100%" fill="rgba(116, 66, 16,1)" />
              <path
                d="M0 23.5a 8.5-8.5 0 0 0 8.5-8.5a 11.5-11.5 0 0 1 11.5-11.5v3a-8.5 8.5 0 0 0-8.5 8.5a-11.5 11.5 0 0 1-11.5 11.5zM0 63.5a 8.5-8.5 0 0 0 8.5-8.5a 11.5-11.5 0 0 1 11.5-11.5v3a-8.5 8.5 0 0 0-8.5 8.5a-11.5 11.5 0 0 1-11.5 11.5z"
                fill="rgba(47, 133, 90,1)"
              />
              <path
                d="M20 28.5a 8.5-8.5 0 0 0 8.5-8.5a 11.5-11.5 0 0 1 11.5-11.5v3a-8.5 8.5 0 0 0-8.5 8.5a-11.5 11.5 0 0 1-11.5 11.5z"
                fill="rgba(151, 90, 22,1)"
              />
            </pattern>
          </defs>
          <rect fill="url(#doodad)" height="200%" width="200%" />
        </svg>
      </div>
      <div class="layer-6">
        <input type="checkbox" />

        <!-- bunny #4 -->
        <div class="ears">
          <div class="ear right-ear">
            <div class="rose"></div>
          </div>
          <div class="ear left-ear">
            <div class="rose"></div>
          </div>
        </div>
        <div class="eyes">
          <div class="eye eye-right"></div>
          <div class="eye eye-left"></div>
        </div>
      </div>
      <div class="layer-7">
        <!-- wall #3 -->
        <div class="grass"></div>
        <svg height="100%" width="100%">
          <defs>
            <pattern
              id="doodad"
              width="40"
              height="40"
              viewBox="0 0 40 40"
              patternUnits="userSpaceOnUse"
              patternTransform="rotate(133)"
            >
              <rect width="100%" height="100%" fill="rgba(116, 66, 16,1)" />
              <path
                d="M0 23.5a 8.5-8.5 0 0 0 8.5-8.5a 11.5-11.5 0 0 1 11.5-11.5v3a-8.5 8.5 0 0 0-8.5 8.5a-11.5 11.5 0 0 1-11.5 11.5zM0 63.5a 8.5-8.5 0 0 0 8.5-8.5a 11.5-11.5 0 0 1 11.5-11.5v3a-8.5 8.5 0 0 0-8.5 8.5a-11.5 11.5 0 0 1-11.5 11.5z"
                fill="rgba(47, 133, 90,1)"
              />
              <path
                d="M20 28.5a 8.5-8.5 0 0 0 8.5-8.5a 11.5-11.5 0 0 1 11.5-11.5v3a-8.5 8.5 0 0 0-8.5 8.5a-11.5 11.5 0 0 1-11.5 11.5z"
                fill="rgba(151, 90, 22,1)"
              />
            </pattern>
          </defs>
          <rect fill="url(#doodad)" height="200%" width="200%" />
        </svg>
      </div>
      <div class="layer-8">
        <!-- grass  -->
      </div>
      <div class="layer-9">
        <!-- cloud right -->
        <div class="clouds">
          <div class="cloud-0"></div>
          <div class="cloud-1"></div>
          <div class="cloud-3"></div>
          <div class="cloud-4"></div>
          <div class="cloud-2"></div>
        </div>
      </div>
      <h3 class="total-count">Score<br /></h3>

      <div class="layer-10">
        <div class="clouds">
          <div class="cloud-0"></div>
          <div class="cloud-1"></div>
          <div class="cloud-2"></div>
          <div class="cloud-3"></div>
          <div class="cloud-4"></div>
        </div>
        <!-- cloud left -->
      </div>
    </div>
  </body>
</html>
